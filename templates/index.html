<!DOCTYPE html>
<html data-bs-theme="auto" lang="de">

<head>
    <title>Strafrahmenberechner</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="../static/style.css" media="screen" />
</head>

<body>


<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark border-bottom border-light">
    <div class="container-fluid">
        <a class="navbar-brand scroll-to-top" href="#">Strafrahmenberechner</a>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item me-3">
                    <button type="button" class="btn btn-outline-success pe-3 calculate-button" id="calculate">
                        <span class="icon-n4px"><i data-lucide="calculator" class="me-2"></i>Strafrahmen berechnen</span>
                    </button>
                </li>
                <li class="nav-item me-3">
                    <button type="button" class="btn btn-outline-danger pe-3" id="clear">
                        <span class="icon-n4px"><i data-lucide="rotate-ccw" class="me-2"></i>Reset</span>
                    </button>
                </li>
                <li class="nav-item">
                    <div class="dropdown" data-bs-toggle="tooltip" title="Ergebnisse sortieren">
                        <button class="btn btn-outline-secondary my-2 my-md-0 me-0 me-md-2 dropdown-toggle icon-n4px" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i data-lucide="arrow-down-up"></i>
                            Sortieren
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" id="sort_method">
                            <li><a class="dropdown-item" href="#" onclick="sortItems('title')"><i data-lucide="arrow-down-0-1" class="me-2"></i>Titel</a></li>
                            <li><a class="dropdown-item" href="#" onclick="sortItems('law')"><i data-lucide="arrow-down-0-1" class="me-2"></i>Gesetz</a></li>
                            <li><a class="dropdown-item" href="#" onclick="sortItems('maxValue')"><i data-lucide="arrow-down-0-1" class="me-2"></i>Höchstdauer</a></li>
                            <li><a class="dropdown-item" href="#" onclick="sortItems('minValue')"><i data-lucide="arrow-down-a-z" class="me-2"></i>Mindestdauer</a></li>
                            <li><a class="dropdown-item" href="#" onclick="sortItems('felony')"><i data-lucide="arrow-down-0-1" class="me-2"></i>Verbrechen</a>
                            <li><a class="dropdown-item" href="#" onclick="sortItems('fine')"><i data-lucide="arrow-down-0-1" class="me-2"></i>Geldstrafe</a>
                            </li>
                        </ul>
                    </div>
                </li>




            </ul>
            <div class="row">
                <div class="col-12">
                    <div class="input-group mb-2 mb-md-0">
                        <div class="d-flex align-items-center position-relative w-100 me-0 me-md-2">
                            <input type="text" class="form-control flex-grow-1" placeholder="Suche §§..." id="search">
                            <i data-lucide="search" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%);"></i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        </div>

</nav>
<div class="container-fluid mt-5 pt-3">
    <div class="form mb-3">
        <label for="gesetz">Gesetz</label>
        <input type="text" class="form-control" id="gesetz">
    </div>
    <div class="form mb-3">
        <label for="paragraphen">Straftatbestände</label>
        <input type="text" class="form-control" id="paragraphen">
    </div>
    <div class="form-floating mb-3">
        <input type="number" class="form-control" id="minderungen" placeholder="0" min="0" max="10" step="1" required>
        <label for="minderungen">Anzahl der Minderungsgründe</label>
    </div>
    <div class="form-floating mb-3">
        <div class="form-check form-switch">
            <label class="form-check-label" for="showText">
                <input class="form-check-input" type="checkbox" id="showText"> Gesetzestext anzeigen
            </label>
        </div>
    </div>
    <div class="mb-3">Ergebnisse:</div>
    <div class="row" id="results">
        <!-- Results content goes here -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="../static/script.js"></script>


<script>
    lucide.createIcons();
</script>
</body>

</html>
